<h3 style="padding:0; text-align: center">Корзина</h3>

<div ui-grid="gridCart" ui-grid-cellnav ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ng-style="{'height': mh}">
</div>

<div style="float: right; margin-right: 12px;">
    <div><label>Товаров выбрано - <strong class="text-primary"> {{totalProduct}} (шт)</strong></label></div>
    <div><label>Итого к оплате - <strong class="text-primary"> {{totalBYN | currency:"":2}} (BYN)</strong></label></div>
    <button type="button" class="btn btn-success" ng-click="orderForm()">Перейти к покупке</button>
    <button type="button" class="btn btn-danger" ng-click="returnToCatalog()">Вернуться в каталог</button>
</div>

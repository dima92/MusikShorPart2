<div>
    <div class="modal-header">
        <h3 style="margin-top: -8px;" class="text-center">
            Справочник брендов
        </h3>
        <div ng-if="openWindow" class="modal-list-height">
            <form name="formBrand">
                    <div class="pull-left distant">
                        <input required placeholder="Имя бренда" class="form-control label-size" type="text" ng-model="brand.Name" />
                    </div>
                    <div class="pull-left distant">
                        <input required placeholder="Описание бренда" class="form-control label-size" type="text" ng-model="brand.Description" />
                    </div>

                    <div class="pull-left distant form-group">
                        <button style="padding: 3px 6px;" class="btn btn-xs btn-success" type="submit" ng-click="addBrang(brand,formBrand)">Добавить</button>
                    </div>
                    <div style="padding-left: 6px;" class="pull-left form-group">
                        <button ng-click="closeAddWindow(false)" tooltip-placement="right-top" uib-tooltip="Закрыть" type="button" style="padding: 3px 9px;" class="btn btn-xs btn-danger"><i class="fa fa-times"></i></button>
                    </div>
                    <!--<div class="pull-left distant form-group">
                        <input style="padding: 2px 3px;" type="button" value="Удалить" class="btn btn-danger" (click)="deleteBrand(brand)" />
                    </div>-->
            </form>
        </div>
        <div id="portlet" ui-grid="gridBrands" ui-grid-edit ui-grid-cellnav ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ng-style="{'height':300 + 'px'}">
        </div>
        <br />
        <div align="right">
            <button ng-disabled="openWindow" class="btn btn-xs btn-primary" type="button" ng-click="openWindowAdd(true)">Добавить новый бренд</button>
            <button ng-disabled="openWindow" class="btn btn-xs btn-success" type="button" ng-click="SaveEdit()">Сохранить отрадактированные данные</button>
            <button class="btn btn-xs btn-warning" type="button" ng-click="cancel()">Закрыть</button>
        </div>
    </div>
</div>

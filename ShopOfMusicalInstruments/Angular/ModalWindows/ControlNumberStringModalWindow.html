<div>
    <div class="modal-header">
        <h3 style="margin-top: -8px;" class="text-center">
            Справочник струн
        </h3>
        <div ng-if="openWindow" class="modal-list-height">
            <form name="formNumberString">

                <div class="pull-left distant">
                    <input maxlength="2" max="99" min="1" ng-model="numberStr.Number" ng-required class="form-control label-size" type="number" />
                </div>
                <div class="pull-left distant">
                    <button style="padding: 3px 6px;" class="btn btn-xs btn-success" type="submit" ng-click="addNumberString(numberStr, formNumberString)">Добавить</button>

                </div>
                <div style="padding-left: 6px;" class="pull-left form-group">
                    <button ng-click="closeAddWindow(false)" tooltip-placement="right-top" uib-tooltip="Закрыть" type="button" style="padding: 3px 9px;" class="btn btn-xs btn-danger"><i class="fa fa-times"></i></button>
                </div>

            </form>

        </div>
        <div id="portlet" ui-grid="gridNumberStrings" ui-grid-edit ui-grid-cellnav ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ng-style="{'height':200 + 'px'}">
        </div>
        <br />
        <div align="right">
            <button ng-disabled="openWindow" class="btn btn-xs btn-primary" type="button" ng-click="openWindowAdd(true)">Добавить номер струны</button>
            <button ng-disabled="openWindow" class="btn btn-xs btn-success" type="button" ng-click="SaveEdit()">Сохранить отредактированные данные</button>
            <button class="btn btn-xs btn-warning" type="button" ng-click="cancel()">Закрыть</button>

        </div>
    </div>
</div>

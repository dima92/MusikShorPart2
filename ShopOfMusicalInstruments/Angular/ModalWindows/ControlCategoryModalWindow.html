<div>
    <div class="modal-header">
        <h3 style="margin-top: -8px;" class="text-center">
            Справочник категорий 
        </h3>
        <div ng-if="openWindow" class="modal-list-height">
            <form name="formCategory">
                <div class="pull-left distant">
                    <input required placeholder="Название категории" class="form-control label-size" type="text" ng-model="category.Name" />
                </div>
                <div class="pull-left distant">
                    <button style="padding: 3px 6px;" class="btn btn-xs btn-success" type="submit" ng-click="addCategory(category, formCategory)">Добавить</button>
                </div>
                <div style="padding-left: 6px;" class="pull-left form-group">
                    <button ng-click="closeAddWindow(false)" tooltip-placement="right-top" uib-tooltip="Закрыть" type="button" style="padding: 3px 9px;" class="btn btn-xs btn-danger"><i class="fa fa-times"></i></button>
                </div>
            </form>
        </div>
        <div id="portlet" ui-grid="gridCategories" ui-grid-edit ui-grid-cellnav ui-grid-auto-resize ui-grid-resize-columns ui-grid-selection ng-style="{'height':309 + 'px'}">
        </div>
        <br />
        <div align="right">
            <button ng-disabled="openWindow" class="btn btn-xs btn-primary" type="button" ng-click="openWindowAdd(true)">Добавить новую категорию</button>
            <button ng-disabled="openWindow" class="btn btn-xs btn-success" type="button" ng-click="SaveEdit()">Сохранить отредактированные данные</button>
            <button class="btn btn-xs btn-warning" type="button" ng-click="cancel()">Закрыть</button>
        </div>
    </div>
</div>
